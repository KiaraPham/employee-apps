<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center pb-5">
        <img class=" img-fluid" src="../../../../assets/images/apps-cyclone-logo.png" alt="Responsive image"/>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto">

          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header bg-white">
              <p class="mb-0 font-weight-bold">Reset Password</p>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Email">
                  <!--<div class="input-group-append">-->
                  <!--<span class="input-group-text"><fa-icon [icon]="faEnvelope"></fa-icon></span>-->
                  <!--</div>-->
                </div>

                <div class="form-group ">
                  <button type="submit" class="btn-blue-bg" id="btnLogin">Reset Password</button>
                </div>
                <div class="form-group">
                  <a href="#">Login</a>
                </div>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>

      </div>
      <!--/row-->

    </div>

    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
