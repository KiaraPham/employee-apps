<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h4 class="login-title .d-md-block">
        <div>Apps Cyclone</div>
        <div class="text-black-50">Employee</div>
      </h4>
      <div class="row">
        <div class="col-md-6 mx-auto">

          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <p class="mb-0 text-center">Sign in to start your session</p>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Email">
                  <div class="input-group-append">
                    <span class="input-group-text"><fa-icon [icon]="faEnvelope"></fa-icon></span>
                  </div>
                </div>

                <div class="form-group ">
                  <button type="submit" class="btn-blue-bg" id="btnLogin">Reset Password</button>
                </div>
                <div class="form-group">
                  <a href="#">Login</a>
                </div>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>

      </div>
      <!--/row-->

    </div>

    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
