<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center">
        <span>Apps Cyclone</span>
        <span class="text-black-50">Employee</span>
      </h4>
      <div class="row">
        <div class="col-md-6 mx-auto">

          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <p class="mb-0 text-center">Sign in to start your session</p>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Email">
                  <div class="input-group-append">
                    <span class="input-group-text"><fa-icon [icon]="faEnvelope"></fa-icon></span>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Password">
                  <div class="input-group-append">
                    <span class="input-group-text"><fa-icon [icon]="faLock"></fa-icon></span>
                  </div>
                </div>

                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                  <button type="submit" class="btn-blue-bg float-right" id="btnLogin">Sign in</button>
                </div>
                <p class="text-center">- OR -</p>
                <div class="btn-group btn-group-toggle " data-toggle="buttons">
                  <label class="btn btn-danger active">
                    <input type="radio" name="options" checked>
                    <fa-icon [icon]="faGooglePlusG"></fa-icon>
                  </label>
                  <label class="btn btn-danger google-sign-in">
                    <input type="radio" name="options"> Sign in using Google+
                  </label>
                </div>
                <div class="form-group ">
                  <a href="#">I forgot my password</a>
                </div>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>

      </div>
      <!--/row-->

    </div>

    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
