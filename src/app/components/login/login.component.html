<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center mb-4">Apps Cyclone Employee</h2>
      <div class="row">
        <div class="col-md-6 mx-auto">

          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Sign in to start your session</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Email">
                  <div class="input-group-append">
                    <span class="input-group-text"><fa-icon [icon]="faEnvelope"></fa-icon></span>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Password">
                  <div class="input-group-append">
                    <span class="input-group-text"><fa-icon [icon]="faLock"></fa-icon></span>
                  </div>
                </div>

                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                  <button type="submit" class="btn btn-primary btn-lg float-right" id="btnLogin">Sign in</button>
                </div>
                <p class="text-center">- OR -</p>
                <div class="form-group form-check">
                  <input class="btn btn-primary btn-block" type="button" id="sign-in-google"
                         value="Sign in using Google+">
                </div>
                <div class="form-group form-check">
                  <a href="#">I forgot my password</a>
                </div>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->
        </div>

      </div>
      <!--/row-->

    </div>

    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
