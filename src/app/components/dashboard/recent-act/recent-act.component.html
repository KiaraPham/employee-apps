  <div class="">
    <h6 class=" recent-act-title sticky-top">Recent Activities</h6>
  </div>
  <ul class="timeline">
    <li class=" event recent-act-content " *ngFor="let recentAct of recentActs">
      <span class="recent-act-list">
        <span class=" recent-act-ago">{{ recentAct.ago}} minutes ago</span>
        <div class="user-status">{{ recentAct.action }}</div>
      </span>
    </li>
  </ul>
</div>
